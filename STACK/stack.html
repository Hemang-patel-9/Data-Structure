<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stack Data Structure</title>
	<link rel="stylesheet" href="../titlebar.css" />
	<link rel="stylesheet" href="../heading.css" />

<body>
	<div class="container">
		<div class="titleBar">
